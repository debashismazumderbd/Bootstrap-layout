<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <style>
      .first-img img {
        height: 500px;
      }
      .side-collage img {
        height: 400px;
      }
      .img-bottom img{
          height: 100px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row g-0">
        <div class="col-4 first-img">
          <img src="images/vacation/sunset.png" alt="" class="img-fluid" />
        </div>
        <div class="col-8">
          <div class="row g-0">
            <div class="col-4 side-collage">
              <img src="images/vacation/boat.png" alt="" class="img-fluid" />
            </div>
            <div class="col-4 side-collage">
              <img src="images/vacation/beach.png" alt="" class="img-fluid" />
            </div>
            <div class="col-4 side-collage">
              <img src="images/vacation/coconut.png" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="row g-0 img-bottom">
              <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
